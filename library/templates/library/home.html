<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="book_list">
        {% for book in object_list %}
            <a href="{% url 'inspect_book' pk=book.pk %}"><h2>Title: {{book.title}}</h2></a>
            <h6>Author: {{book.author}}</h6>
            <p>Editorial: {{book.editorial}}</p>
            <!-- aqui deberia ir la portada del libro -->
        {% endfor %}
    </div>
    <div class="buttons">
        <a href="{% url 'create_book' %}"><button>Create a book!</button></a>
    </div>
</body>
</html>
