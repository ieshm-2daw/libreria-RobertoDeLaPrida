<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Searching {{ query }}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11">
                <h2>Showing results for: "{{ query }}"</h2>
            </div>
            <div class="col-1" >
                <a href="{% url 'home' %}" class="btn btn-primary"><i class="bi bi-house"></i></a>
            </div>
        </div>
        <div class="row text-center">
        {% if results %}
            {% for book in results %}
            <div class="card col-2 text-center m-2">
                <img class="card-img-top" src="{{ book.front_page.url }}" alt="Something failed with the photo">
                <h3>Title: <a href="{% url 'inspect_book' pk=book.pk %}">"{{ book.title }}"</a></h3>
                    {% for author in book.author.all %}
                        <p>Author: {{ author.name }}</p>
                    {% endfor %}
            </div>
            {% endfor %}
            {% else %}
            <div class="col-12">
                <i class="bi bi-emoji-frown-fill fs-1"></i>
                <h3>No results matched.</h3>
            </div>
        </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
