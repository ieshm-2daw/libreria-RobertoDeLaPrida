<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Confirmation</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row"></div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <h2>Are you sure u want to delete the book "{{ object }}"?</h2>
                <p>It will be deleted from existance and it wont be aviable anymore</p>
                {{ form }}
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Yes, delete</button>
            </div>
            <a class="btn btn-primary mt-3" href="{% url 'home' %}"><i class="bi bi-house"></i></a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
