<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inspecting {{book.title}}</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <h2 class="col-12">{{book.title}}</h2>
            <div class="col-12 pb-4">
                <img width="425px" src="{{ book.front_page.url }}"><br>
            </div>
            <p class="col-2">By: {{book.author}}</p>
            <p class="col-2">Editorial: {{book.editorial}}</p>
            <p class="col-2">Published on: {{book.published_date}}</p>
            <p class="col-2">Genre: {{book.genre}}</p>
            <p class="col-2">ISBN: {{book.isbn}}</p>
            <p class="col-2">Availability ((A=Aviable)(G=Given)): {{book.availability}}</p>
            <div class="col-4"></div>
            <p class="col-4">Resume: {{book.resume}}</p>
            <div class="col-4"></div>
        </div>
        <div class="buttons col-12">
            <a class="btn btn-primary" href="{% url 'edit_book' pk=book.pk %}"><i class="bi bi-pencil"></i></a>
            <a class="btn btn-primary" href="{% url 'loan_book' pk=book.pk %}">Loan "{{object}}"</a>
            <a class="btn btn-primary" href="{% url 'home' %}"><i class="bi bi-house"></i></a>
            <a class="btn btn-danger" href="{% url 'delete_book' pk=book.pk %}"><i class="bi bi-trash"></i></a>
        </div>
        <div class="col-12">
        {% block content %}
        {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
