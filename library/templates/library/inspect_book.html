<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspecting book nยบ{{book.title}}</title>
</head>
<body>
    <div class="info">
        <h2>{{book.title}}</h2>
        <h4>By: {{book.author}}</h4>
        <p>
            Editorial: {{book.editorial}}<br>
            Published on: {{book.published_date}}<br>
            Genre: {{book.genre}}<br>
            ISBN: {{book.isbn}}<br>
            Resume: {{book.resume}}<br>
            Front page: <img width="150" src="{{ book.front_pages.url }}"><br>
            Availability ((A=Aviable)(G=Given)): {{book.availability}}
        </p>
    </div>
    <div class="buttons">
        <a href="{% url 'edit_book' pk=book.pk %}"><button>Edit</button></a>
        <a href="{% url 'home' %}"><button>Go home</button></a>
        <a href="{% url 'loan_book' pk=book.pk %}"><button>Loan {{object}}</button></a>
        <a href="{% url 'return_book' pk=book.pk %}"><button>Return {{object}}</button></a>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
